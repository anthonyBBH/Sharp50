<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <header class="drop-shadow curved curved-hz-1">
            <div id="inner-header">
               <img id="left-image" src="img/left-header-image.png" />
               <img id="center-image" src="img/center-header-image.png" />
               <img id="right-image" src="img/right-header-image.png" />            
            </div><!--inner-header-->       
        </header>


        <div id="wrap">
            <h2 class="header-text">Complete the form below to receive your sample Sharpie kit.</h2>

            <form id="main" action="">
                
            <div class="first-row-input">
                <p>NAME (FIRST NAME, LAST NAME):*</p>
                    <input class="first-row-inputs" type="text" name="name"/>
            </div><!--first-row-input-->

            <div class="first-row-input">            
                <p>WORK EMAIL:*</p>                
                    <input class="first-row-inputs" type="text" name="email"/>
            </div><!--first-row-input-->





            <div class="second-row-input">            
                <p>ADDRESS:*</p>                    
                    <input class="second-row-inputs-address" type="text" name="address"/>
            </div><!--second-row-input-->


            <div class="second-row-input-second">            
                <p>CITY:*</p>                    
                    <input class="second-row-inputs-city" type="text" name="city"/>
            </div><!--second-row-input-->







            <div class="third-row-input">            

               <p>STATE:*</p>                    
                <div class="styled-select-second">
                   <select>
                      <option><p>Select</p></option>
                      <option>The second option</option>
                   </select>
                </div><!--styled-sheet-->
            </div><!--third-row-input-->


            <div class="third-row-input">            
                <p>ZIP:*</p>                    
                    <input class="third-row-inputs-zip" type="text" name="zip"/>
            </div><!--second-row-input-->

            
            <div class="clearfix"></div>


            <div class="fourth-row-input">            
               <p>ACCOUNT NAME:*</p>                    
                <div class="styled-select-fourth">
                   <select>
                      <option><p>Select</p></option>
                      <option>The second option</option>
                   </select>
                </div><!--styled-sheet-->
            </div><!--fourth-row-input-->


            <div class="fourth-row-input-second">            
                <p>SALES REPRESENTATIVE:*</p>                    
                <div class="styled-select-fourth-sales">
                   <select>
                      <option><p>Select</p></option>
                      <option>The second option</option>
                   </select>
                </div><!--styled-sheet-->

           </div><!--fourth-row-input-->



            <div class="fifth-row-input">            
                <p>ENTER YOUR ACTIVATION CODE:*</p>                    
                    <input class="fifth-row-inputs" type="text" name="activation-code"/>
                    <img class="redeem left" src="img/redeemBTN.png">
                    <p class="tiny-text left">What's this?</p>
                    <div class="clearfix"></div>
                        <div class="agreement">
                            <label>
                                <input class="left" type="radio" name="radio">
                                <p class="tiny-text-agree left">I agree to the <span class="underline">terms of service</span></p>
                            </label>
                        </div><!--agreement-->


                    <img class="submit right" src="img/submitBTN.png">

            </div><!--second-row-input-->
            </form>


            <img class="bottom-logo left" src="img/sharpie-tiny-logo.png">

            <footer>
                    <p class="tiny-text-legal left">Legal & Privacy</p>
                    <p class="tiny-text-legal left">Terms of Use</p>
            </footer>        

        </div><!--wrap-->















        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
